<!DOCTYPE html>
<html ng-app="creditCard">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div ng-controller="config as fig">
      <form ng-model="fig.creditCard" ng-submit="fig.submitCard()">
        <input ng-model="fig.creditCard.number">
        <input ng-model="fig.creditCard.mm" placeholder="mm">
        <input ng-model="fig.creditCard.yyyy" placeholder="yyyy">
        <input ng-model="fig.creditCard.cvc" placeholder="cvc">
        <input type="submit" ">
      </form>
    </div>
  </body>
</html>
